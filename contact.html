<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lorem Ipsum</title>
  <style>
    @snowflake-keyframes {
      0% {
        transform: translateY(0px);
      }
  
      100% {
        transform: translateY(100vh);
      }
    }
  
    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 9999;
      opacity: 0.5;
      font-size: 24px;
      color: #fff;
      animation-name: snowflake-fall;
      animation-duration: 10s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
  
    @keyframes snowflake-fall {
      0% {
        transform: translateY(0);
      }
  
      100% {
        transform: translateY(100vh);
      }
    }
  
    html {
      background-color: #AC9691;
    }
  
    header {
      text-align: center;
    }
  
    div {
      text-align: center;
    }
  
    #dark {
      background-color: black;
      color: white;
      border: none;
      padding: 5px;
      margin-top: 15px;
      border-radius: 5px;
      opacity: 0.7;
    }
  
    html.dark {
      background-color: black;
      color: white;
  
      .form {
        background-color: black;
        border-color: white;
        padding: white;
      }
  
      button {
        color: black;
        background-color: white;
      }
  
      .top {
        background-color: black;
        color: white;
        border-color: white;
      }
  
      #dark {
        background-color: white;
        color: black;
        border: none;
        padding: 5px;
        margin-top: 15px;
        border-radius: 5px;
        opacity: 0.7;
      }
    }
  
    html.dark input[type="submit" i] {
      background-color: white;
      color: black;
    }
  
    footer {
      text-align: center;
    }
  
    div.contact {
      text-align: center;
    }
  
    .top {
      border-style: solid;
      border-color: black;
      background-color: #DDC6C1;
      padding-bottom: 25px;
      margin-left: 350px;
      margin-right: 350px;
      border-radius: 8px;
    }
  
    hr {
      border-color: black;
      margin-left: 20px;
      margin-right: 20px;
    }
  
    button {
      background-color: #86E548;
      color: white;
      border: none;
      padding: 5px;
      margin: 2px;
      border-radius: 5px;
      cursor: pointer;
    }
  
    .form {
      border-style: solid;
      border-color: black;
      padding-top: 20px;
      padding-bottom: 20px;
      margin-left: 300px;
      margin-right: 300px;
      background-color: #DDC6C1;
      border-radius: 8px;
    }
  
    input {
      border-radius: 3px;
    }
  
    textarea {
      border-style: solid;
      border-color: black;
      border-radius: 3px;
    }
  
    label {
      text-align: left;
    }
  </style>
</head>

<body>
  <div id="snowflakeContainer"></div>
  <header>
    <div class="top">
      <h1>Contact</h1>
      <nav>
        <button onclick="window.location.href='index.html';">Home</button>
        <button onclick="window.location.href='donate.html';">Donate</button>
        <button onclick="window.location.href='about.html';">About</button>
        <button onclick="window.location.href='contact.html';">Contact</button>

      </nav>
      <button id="dark">Dark mode</button>
    </div>
  </header>
  <br>
  <div class="form">
    <form action="http://localhost:3000/submit-form" method="POST">
      <label for="name">Name:</label><br>
      <input type="text" id="text" name="name" required><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>
      <label for="request">Request:</label><br>
      <textarea id="request" name="request" required style="width:350px;height:100px"></textarea><br>
      <input type="submit" value="Submit"
        style="background-color: #86E548;color: white;border: none;padding: 5px;margin: 2px; border-radius: 5px; cursor:pointer;">
    </form>
  </div>
  <br>
  <div class="contact">
    <h3>Contact us</h3>
    <p>Email: <a href="mailto:loremipsum@gmail.com">loremipsum@gmail.com</a><br></p>
    <p>Phone: <a href="tel:956-312-0015">956-312-0015</a></p>

  </div>
  <footer>
    <br>
    <p><b>All rights reserved &copy;</b></p>
  </footer>

<script>
  function createSnowflake() {
    const snowflake = document.createElement('div');
    snowflake.classList.add('snowflake');
    snowflake.textContent = 'â„';
    snowflake.style.left = Math.random() * 100 + 'vw';
    snowflake.style.animationDuration = Math.random() * 3 + 5 + 's'; 
    snowflake.style.opacity = Math.random();
    snowflake.style.fontSize = Math.random() * 10 + 10 + 'px'; 

    document.body.appendChild(snowflake);

    setTimeout(() => {
      snowflake.remove();
    }, 5000); 
  }

  setInterval(createSnowflake, 400);

  document.addEventListener('DOMContentLoaded', function () {
  const myButton = document.getElementById("dark");
  const prefersDark = localStorage.getItem('darkMode') === 'true'; 


  function toggleDarkMode() {
    document.documentElement.classList.toggle('dark', !prefersDark);
    localStorage.setItem('darkMode', !prefersDark); 
  }

  if (prefersDark) {
    document.documentElement.classList.add('dark');
  }

  myButton.addEventListener('click', toggleDarkMode);
});


  document.querySelector('form').addEventListener('submit', function (e) {
    e.preventDefault(); 
    const formData = new FormData(this);

    fetch('/submit-form', {
      method: 'POST',
      body: formData
    })
      .then(response => response.text())
      .then(data => {
        alert(data); 
      })
      .catch(error => {
        console.error('Error:', error);
      });
  });
</script>
</body>
</html>
