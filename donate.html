<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lorem Ipsum</title>
    <style>
        .par {
            background-color: #DDC6C1;
            border-color: black;
            margin-left: 140px;
            margin-right: 140px;
            margin-bottom: 20px;
            padding: 1px;
            margin-top: 30px;
            border-radius: 8px;
            font-size: 17px;
            border-style: solid;
        }
    
        html {
            background-color: #AC9691;
        }
    
        header,
        .container,
        footer {
            text-align: center;
        }
    
        #dark {
            background-color: black;
            color: white;
            border: none;
            padding: 5px;
            margin-top: 15px;
            border-radius: 5px;
            opacity: 0.7;
        }
    
        .top {
            border-style: solid;
            border-color: black;
            background-color: #DDC6C1;
            padding-bottom: 25px;
            margin-left: 350px;
            margin-right: 350px;
            border-radius: 8px;
        }
    
        button {
            background-color: #86E548;
            color: white;
            border: none;
            padding: 5px;
            margin: 2px;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .donate-form {
            margin: auto;
            padding: 20px;
            max-width: 500px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        input,
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    
        input[type="submit"]:hover {
            opacity: 0.8;
        }
    
        html.dark {
            background-color: black;
            color: white;
    
            button{
                color: black;
                background-color: white;
            }
    
            #dark {
                background-color: white;
                color: black;
                border: none;
                padding: 5px;
                border-radius: 5px;
                opacity: 0.7;
            }
    
            .par {
                background-color: black;
                border-color: white;
                color: white;
            }
    
            .top {
                background-color: black;
                color: white;
                border-color: white;
            }
    
            .donate-form {
                margin: auto;
                padding: 20px;
                max-width: 500px;
                background-color: black;
                color: white;
                border: 2px solid white;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
        }
    
        /* Snowflake styles */
        @keyframes snowflake-fall {
            0% {
                transform: translateY(0);
            }
    
            100% {
                transform: translateY(100vh);
            }
        }
    
        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 9999;
            opacity: 0.5;
            font-size: 24px;
            color: #fff;
            animation-name: snowflake-fall;
            animation-duration: 25s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <div id="snowflakeContainer"></div>
    <header>
        <div class="top">
            <h1>Donate</h1>
            <nav>
                <button onclick="window.location.href='index.html';">Home</button>
                <button onclick="window.location.href='donate.html';">Donate</button>
                <button onclick="window.location.href='about.html';">About</button>
                <button onclick="window.location.href='contact.html';">Contact</button>
            </nav>
            <button id="dark">Dark mode</button>
        </div>
    </header>

    <div class="container">
        <div class="par">
            <p>We appreciate your support in our journey to explore the history and significance of Lorem Ipsum. Your
                donation helps us maintain and expand our research and website.</p>
        </div>
        <div class="donate-form">
            <form action="/submit-donation" method="POST">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="amount">Donation Amount ($):</label><br>
                <input type="number" id="amount" name="amount" required><br>
                <input type="submit" value="Donate Now">
            </form>
        </div>
    </div>

    <footer>
        <br>
        <p><b>All rights reserved &copy;</b></p>
    </footer>


    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
  const myButton = document.getElementById("dark");
  const prefersDark = localStorage.getItem('darkMode') === 'true'; 

 
  function toggleDarkMode() {
    document.documentElement.classList.toggle('dark', !prefersDark);
    localStorage.setItem('darkMode', !prefersDark); 
  }

 
  if (prefersDark) {
    document.documentElement.classList.add('dark');
  }

  myButton.addEventListener('click', toggleDarkMode);
});

        /* Snowflake script */
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 5 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';

            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 400);
    </script>
</body>
</html>
